<!DOCTYPE html>
<html>
<body>

<script>
    var string = prompt("Enter a sentance :");
    var strlen = string.length;
    var revstr = '';

    for(var i=strlen-1;i>=0;i--)
    {
        revstr += string[i];
    }
    console.log(`${string} \n reverse is : ${revstr}` );
</script>    

</body>
</html>
